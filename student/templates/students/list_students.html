<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student List</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Student List</h1>
        <div class="text-right mb-3">
            <a href="{% url 'create_student' %}" class="btn btn-primary">Create New Student</a>
        </div>
        <div class="table-responsive">
            <table id="studentTable" class="table table-striped table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th>Full Name</th>
                        <th>Age</th>
                        <th>Gender</th>
                        <th>Email</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for student in students %}
                        <tr>
                            <td>{{ student.name }}</td>
                            <td>{{ student.age }}</td>
                            <td>{{ student.gender }}</td>
                            <td>{{ student.email }}</td>
                            <td>
                                <a href="{% url 'update_student' student.id %}" class="btn btn-sm btn-warning">Edit</a>
                                <a href="{% url 'delete_student' student.id %}" class="btn btn-sm btn-danger">Delete</a>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <!-- jQuery, Popper.js, Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>

    <!-- DataTables Initialization -->
    <script>
        $(document).ready(function() {
            $('#studentTable').DataTable({
                "pageLength": 10,  // Number of entries per page
                "lengthMenu": [5, 10, 20, 50],  // Options for entries per page
                "order": [[0, "asc"]],  // Order by first column initially
                "language": {
                    "search": "Filter records:",
                    "lengthMenu": "Display _MENU_ records per page",
                    "info": "Showing _START_ to _END_ of _TOTAL_ entries",
                    "infoEmpty": "No records available",
                    "infoFiltered": "(filtered from _MAX_ total records)"
                }
            });
        });
    </script>
</body>
</html>
