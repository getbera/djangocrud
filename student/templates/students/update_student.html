<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Student</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Update Student: {{ student.name }}</h1>
        <div class="card">
            <div class="card-body">
                <form method="POST" novalidate>
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="name">Full Name <span class="text-danger">*</span></label>
                        {{ form.name }}
                        <small class="form-text text-muted">Enter the full name of the student.</small>
                    </div>
                    
                    <div class="form-group">
                        <label for="age">Age <span class="text-danger">*</span></label>
                        {{ form.age }}
                        <small class="form-text text-muted">Enter the age in years.</small>
                    </div>

                    <div class="form-group">
                        <label for="gender">Gender</label>
                        {{ form.gender }}
                    </div>

                    <div class="form-group">
                        <label for="email">Email <span class="text-danger">*</span></label>
                        {{ form.email }}
                        <small class="form-text text-muted">Enter a valid email address.</small>
                    </div>

                    <div class="text-center mt-4">
                        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#confirmModal">Update</button>
                        <a href="{% url 'list_students' %}" class="btn btn-secondary ml-2">Back to Student List</a>
                    </div>

                    <!-- Confirm Update Modal -->
                    <div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="confirmModalLabel">Confirm Update</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    Are you sure you want to update the student's details?
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                                    <button type="submit" class="btn btn-success">Yes, Update</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
