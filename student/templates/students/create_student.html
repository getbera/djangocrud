<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .form-container {
            width: 400px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"],
        input[type="email"],
        select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        button {
            margin-top: 15px;
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>{{ view_title }}</h1>
        <form method="post" action="{%url 'create_student' %}">
            {% csrf_token %}
            <label for="id_first_name">Full Name:</label>
            <input type="text" id="id_first_name" name="name" value="{{ form.first_name.value|default_if_none:'' }}" required>

            <label for="id_age">Age:</label>
            <input type="number" id="id_age" name="age" value="{{ form.age.value|default_if_none:'' }}" required>

            <label for="id_gender">Gender:</label>
            <select id="id_gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="Male" {% if form.gender.value == "Male" %}selected{% endif %}>Male</option>
                <option value="Female" {% if form.gender.value == "Female" %}selected{% endif %}>Female</option>
            </select>

            <label for="id_email">Email:</label>
            <input type="email" id="id_email" name="email"  required>

            <button type="submit">Submit</button>
        </form>
        <a href="{% url 'list_students' %}">Back to list</a>
    </div>
</body>
</html>
